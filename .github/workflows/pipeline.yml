name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    
jobs:
  simple_deployment:
    runs-on: ubuntu-latest
    env:
      SKIP_DEPLOY: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') && 'true' || 'false' }}
    outputs:
      skip_deploy: ${{ env.SKIP_DEPLOY }}
      deployed_url: ${{ steps.deploy.outputs.deployed_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '4.4'

      - name: Get Committer Username
        id: get_username
        run: |
          git log -5
          COMMITTER_NAME=$(git log -2 --pretty=format:'%an' | tail -n 1)
          echo "Committer Name: $COMMITTER_NAME"
          echo "username=$COMMITTER_NAME" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: |
          npm install
          cd frontend && npm install

      - name: Check style
        run: |
          npm run lint
          cd frontend && npm run eslint
      
      - name: Run Test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          PORT: 3003
          SECRET: ${{ secrets.MONGODB_SECRET }}
        run: |
          npm run test
          cd frontend && npm run test

      - name: Run e2e test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          PORT: 3003
          SECRET: ${{ secrets.MONGODB_SECRET }}
        uses: cypress-io/github-action@v5
        with:
          command: cd frontend && npm run test:e2e
          start: npm run start:cypress
          wait-on: http://localhost:3000